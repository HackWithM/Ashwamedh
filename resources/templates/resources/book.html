{% extends 'academy/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'academy/css/book.css' %}">
{% block title %}Books | Resources{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'academy/css/book.css' %}">
<h2 class="section-title text-center" style="color: orange;">Books</h2>
<div class="row justify-content-center">
  {% for book in books %}
  <div class="col-md-6 mb-4 d-flex justify-content-center">
    <div class="card book-card h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ book.title }}</h5>
        <img src="{{ book.image.url }}" class="book-cover" alt="{{ book.title }}">
        <p class="card-text">{{ book.description }}</p>
        <a href="{{ book.file.url }}" class="download-btn mt-auto" download>Download</a>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12 text-center">No books available.</div>
  {% endfor %}
</div>
{% endblock %}
