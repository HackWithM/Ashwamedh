{% extends 'academy/base.html' %}
{% block title %}Books | Resources{% endblock %}
{% block content %}
<h2 class="section-title text-center">Books</h2>
<div class="row">
  {% for book in books %}
  <div class="col-md-6 mb-4">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{ book.description }}</p>
        <a href="{{ book.file.url }}" class="btn btn-primary" download>Download</a>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12 text-center">No books available.</div>
  {% endfor %}
</div>
{% endblock %}
