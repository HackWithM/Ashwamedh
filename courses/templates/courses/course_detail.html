{% extends 'academy/base.html' %}
{% block title %}{{ course.title }} | Course Details{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-md-6">
      {% if course.image %}
      <img src="{{ course.image.url }}" class="img-fluid rounded mb-3" alt="{{ course.title }}">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h2>{{ course.title }}</h2>
      <p class="lead">{{ course.description }}</p>
      <div class="mb-3"><span class="fw-bold text-primary">â‚¹{{ course.price }}</span></div>
      <div>{{ course.details|linebreaks }}</div>
    </div>
  </div>
</div>
{% endblock %}
